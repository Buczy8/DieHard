<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DieHard - Page Not Found</title>

    <link rel="stylesheet" href="/Public/styles/theme.css">
    <link rel="stylesheet" href="/Public/styles/auth.css">
    <link rel="stylesheet" href="/Public/styles/404.css">
</head>
<body>


<div class="container">
    <div class="card error-card">

        <div class="dice-row">
            <div class="stitch-die die-white rotate-left">⚃</div>
            <div class="stitch-die die-green">⚀</div>
            <div class="stitch-die die-white rotate-right">⚃</div>
        </div>

        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Bad Roll!</h2>
        <p class="error-desc">
            The page you are looking for seems to have rolled off the table. It might have been removed or is
            temporarily unavailable.
        </p>

        <div class="action-buttons">
            <a href="/" class="btn-register">Go Home</a>
        </div>

    </div>
</div>
<script>
    // Inicjalizacja motywu
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
    }
</script>
</body>
</html>
